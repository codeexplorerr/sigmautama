    <script>
      function nextSlide(sliderId) {
          const slider = document.getElementById(sliderId);
          let index = parseInt(slider.dataset.index || "0");
          const totalSlides = slider.children.length;
          index = (index + 1) % totalSlides;
          slider.dataset.index = index;
          updateSlide(slider, index);
      }
      
      function prevSlide(sliderId) {
          const slider = document.getElementById(sliderId);
          let index = parseInt(slider.dataset.index || "0");
          const totalSlides = slider.children.length;
          index = (index - 1 + totalSlides) % totalSlides;
          slider.dataset.index = index;
          updateSlide(slider, index);
      }
      
      function updateSlide(slider, index) {
          slider.style.transform = `translateX(-${index * 100}%)`;
      }
      
      function downloadFile(filename) {
          const link = document.createElement('a');
          link.href = 'path_to_your_file/' + filename; // Ganti dengan path file yang sesuai
          link.download = filename;
          link.click();
      }
      
      // Auto-slide every 3 seconds
      setInterval(() => nextSlide('slider1'), 3000);
      setInterval(() => nextSlide('slider2'), 3000);
  </script>
